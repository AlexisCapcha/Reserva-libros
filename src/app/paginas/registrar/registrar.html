<div class="form-container container mt-5">
  <h2 class="mb-4 text-center">Registro de Usuario - Biblioteca Nacional</h2>

  <!-- Mostrar error -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <!-- DNI -->
    <div class="mb-3">
      <label for="dni" class="form-label">DNI *</label>
      <input type="text" id="dni" class="form-control" formControlName="dni" />
    </div>

    <!-- Nombres y Apellidos -->
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nombres" class="form-label">Nombres *</label>
        <input type="text" id="nombres" class="form-control" formControlName="nombres" />
      </div>
      <div class="col-md-6">
        <label for="apellidos" class="form-label">Apellidos *</label>
        <input type="text" id="apellidos" class="form-control" formControlName="apellidos" />
      </div>
    </div>

    <!-- Fecha de nacimiento y Género -->
    <div class="row g-3 mt-3">
      <div class="col-md-6">
        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento *</label>
        <input type="date" id="fechaNacimiento" class="form-control" formControlName="fechaNacimiento" />
      </div>
      <div class="col-md-6">
        <label for="genero" class="form-label">Género *</label>
        <select id="genero" class="form-select" formControlName="genero">
          <option value="">Seleccione</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
    </div>

    <!-- Correo y Teléfono -->
    <div class="row g-3 mt-3">
      <div class="col-md-6">
        <label for="username" class="form-label">Correo electrónico *</label>
        <input type="email" id="username" class="form-control" formControlName="username" />
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono *</label>
        <input type="tel" id="telefono" class="form-control" formControlName="telefono" />
      </div>
    </div>

    <!-- Dirección -->
    <div class="mb-3 mt-3">
      <label for="direccion" class="form-label">Dirección *</label>
      <input type="text" id="direccion" class="form-control" formControlName="direccion" />
    </div>

    <!-- Contraseña -->
    <div class="mb-3 mt-3">
      <label for="password" class="form-label">Contraseña *</label>
      <input type="password" id="password" class="form-control" formControlName="password" />
    </div>

    <!-- Botón de registro -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </div>
  </form>
</div>
