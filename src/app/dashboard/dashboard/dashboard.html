<div class="container-fluid mt-1 mb-1">
    <div class="row">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center p-2 pb-2 mb-3 border-bottom">
            <h1 class="h2">Datos Generales</h1>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="card text-white bg-primary mb-4 d-flex justify-content-center align-items-center">
                <div class="card-body w-75">
                    <h5 class="card-title text-center">Total de Usuarios</h5>
                    <p class="card-text fs-2 text-center" *ngIf="usuarios.length; else cargando">
                        {{ usuarios.length }}
                    </p>
                    <ng-template #cargando>
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="card text-white bg-success mb-4 d-flex justify-content-center align-items-center">
                <div class="card-body w-75">
                    <h5 class="card-title text-center">Ejemplares Disponibles</h5>
                    <p class="card-text fs-2 text-center" *ngIf="ejemplares.length; else cargando">
                        {{ejemplares.length}}
                    </p>
                    <ng-template #cargando>
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="card text-white bg-warning mb-4 d-flex justify-content-center align-items-center">
                <div class="card-body w-75">
                    <h5 class="card-title text-center">Devoluciones Pendientes</h5>
                    <p class="card-text fs-2 text-center" th:text="${reservasPendientes.size()}">0</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="card text-white bg-danger mb-4 d-flex justify-content-center align-items-center">
                <div class="card-body w-75">
                    <h5 class="card-title text-center">Devoluciones Atrasadas</h5>
                    <p class="card-text fs-2 text-center" th:text="${reservasRetrasadas.size()}">0</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-1 mb-1">
    <h2>Reservas Recientes</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Usuario</th>
                    <th class="text-center">Libro</th>
                    <th class="text-center">CÃ³digo de Ejemplar</th>
                    <th class="text-center">Fecha de Reserva</th>
                    <th class="text-center">Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva,iterStat : ${reservas}">
                    <td class="text-center" th:text="${iterStat.index+1}">1</td>
                    <td class="text-center" th:text="${reserva.user.username}">Usuario</td>
                    <td class="text-center" th:text="${reserva.ejemplar.libro.titulo}">Libro</td>
                    <td class="text-center" th:text="${reserva.ejemplar.codigoEjemplar}">Codigo</td>
                    <td class="text-center" th:text="${#temporals.format(reserva.fechaReserva, 'dd/MM/yyyy')}">Fecha de
                        Reserva</td>
                    <td class="text-center" th:text="${reserva.estado}">Estado</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
